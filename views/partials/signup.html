<form action="/users/signup" method="POST" class="form clearfix">
    <div class="field">
        <div class="control">
            <label class="label">First Name
                <input class="input" name="first_name" type="first_name" placeholder="Fred"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Last Name
                <input class="input" name="last_name" type="last_name" placeholder="Flintstone"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Email
                <input class="input" name="email" type="email" placeholder="you@site.com"/>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label">Password
                <input class="input" name="password" type="password" placeholder="Your Password"/>
            </label>
        </div>
    </div>
    <button class="button is-primary" type="submit">Register</button>
</form>
